<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Webhooks - Green</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        .modal-backdrop { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease; }
        .status-pill { padding: 4px 12px; border-radius: 9999px; font-weight: 600; font-size: 0.75rem; display: inline-block; text-align: center; min-width: 110px;}
        .action-button { transition: all 0.2s; }
        .action-button:hover { transform: scale(1.05); }
        .schema-key { color: #9cdcfe; }
        .schema-value-string { color: #ce9178; }
        .schema-value-number { color: #b5cea8; }
        .schema-value-boolean, .schema-value-null { color: #569cd6; }
        .schema-item { margin-left: 1.5rem; border-left: 1px solid #374151; padding-left: 1rem; }
        .schema-toggle { cursor: pointer; margin-right: 0.5rem; color: #9ca3af; user-select: none; display: inline-block; width: 1em; text-align: center; }
        .schema-content.hidden { display: none; }
        mark { background-color: #facc15; color: black; border-radius: 2px; padding: 0 2px; }
        #bulk-actions-bar { transition: transform 0.3s ease, opacity 0.3s ease; }
        .kpi-card { background-color: #1f2937; border-radius: 0.5rem; padding: 1.5rem; text-align: center; }
        .pagination-btn.disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body class="text-gray-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-emerald-400">Plataforma de Webhooks</h1>
            <p id="subtitle" class="text-gray-400 mt-2">Gestão e Análise de Eventos da Green.</p>
        </header>

        <!-- Container principal que alterna entre as vistas -->
        <div id="app-container">
            <!-- Vai ser preenchido pelo JS -->
        </div>
    </div>

    <!-- Barra de Ações em Massa -->
    <div id="bulk-actions-bar" class="fixed bottom-0 left-1/2 -translate-x-1/2 mb-4 bg-gray-900 shadow-lg rounded-lg p-3 flex items-center gap-4 transform translate-y-20 opacity-0 pointer-events-none z-20">
        <span id="selection-count" class="text-sm font-medium text-white"></span>
        <button id="bulk-delete-btn" class="px-4 py-2 text-sm font-bold text-white bg-red-600 hover:bg-red-500 rounded-md action-button">Apagar Selecionados</button>
    </div>

    <!-- Modal para ver o Payload Completo -->
    <div id="payload-modal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center p-4 modal-backdrop opacity-0 pointer-events-none z-50">
        <div class="bg-gray-800 rounded-lg shadow-2xl w-full max-w-3xl max-h-[80vh] flex flex-col modal-content transform scale-95">
            <header class="p-4 border-b border-gray-700 flex justify-between items-center">
                <div class="flex-grow">
                     <div class="flex">
                        <button id="raw-json-tab" class="py-2 px-4 text-sm font-medium border-b-2">Raw JSON</button>
                        <button id="schema-view-tab" class="py-2 px-4 text-sm font-medium border-b-2">Schema</button>
                    </div>
                </div>
                <button onclick="closeModal('payload-modal')" class="text-gray-400 hover:text-white text-2xl font-bold">&times;</button>
            </header>
            <div id="search-container" class="p-2 border-b border-gray-700">
                <input type="text" id="json-search-input" placeholder="Pesquisar no JSON..." class="w-full bg-gray-900 text-white p-2 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-emerald-400">
            </div>
            <main class="overflow-y-auto">
                 <div id="raw-json-view" class="p-4">
                    <pre class="text-sm bg-gray-900 p-4 rounded-md whitespace-pre-wrap break-words"><code id="payload-content"></code></pre>
                </div>
                <div id="schema-view" class="hidden p-4 text-sm bg-gray-900 rounded-md font-mono"></div>
            </main>
        </div>
    </div>

    <!-- Modal de Confirmação para Deletar -->
    <div id="delete-confirm-modal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center p-4 modal-backdrop opacity-0 pointer-events-none z-50">
        <div class="bg-gray-800 rounded-lg shadow-2xl w-full max-w-md modal-content transform scale-95">
            <div class="p-6 text-center">
                <h3 id="delete-modal-title" class="text-xl font-bold mb-4">Confirmar Exclusão</h3>
                <p id="delete-modal-text" class="text-gray-400 mb-6">Tem certeza que deseja apagar este registro? Esta ação não pode ser desfeita.</p>
                <div class="flex justify-center gap-4">
                    <button id="cancel-delete-btn" class="px-6 py-2 rounded-md bg-gray-600 hover:bg-gray-500 action-button">Cancelar</button>
                    <button id="confirm-delete-btn" class="px-6 py-2 rounded-md bg-red-600 hover:bg-red-500 action-button">Sim, apagar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

        const SUPABASE_URL = 'https://tgvwmsmlbgidalupptnk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRndndtc21sYmdpZGFsdXBwdG5rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5NzE2ODgsImV4cCI6MjA2OTU0NzY4OH0.6uuf9sOR7DuA2xd7T-Hu5bjv-LaaW_xEWA73_dhc3uI'; 
        const ADMIN_KEY = 'SUPER_SECRET'; // Chave para aceder ao painel de admin

        const appContainer = document.getElementById('app-container');
        const subtitle = document.getElementById('subtitle');
        
        let supabase;
        let allWebhooks = [];
        let selectedIds = new Set();
        let currentPage = 1;
        const ITEMS_PER_PAGE = 20;
        let currentPayload = null;

        const statusMap = {
            waitingPayment: { text: "Aguardando Pag.", color: "bg-yellow-500/20 text-yellow-300" },
            paid: { text: "Pago", color: "bg-green-500/20 text-green-300" },
            refunded: { text: "Estornado", color: "bg-blue-500/20 text-blue-300" },
            abandoned: { text: "Abandonado", color: "bg-gray-500/20 text-gray-300" },
            refused: { text: "Recusado", color: "bg-red-500/20 text-red-300" },
            unpaid: { text: "Não Pago", color: "bg-orange-500/20 text-orange-300" },
            chargedback: { text: "Chargeback", color: "bg-purple-500/20 text-purple-300" },
            default: { text: "Desconhecido", color: "bg-gray-600/20 text-gray-400" }
        };

        const urlParams = new URLSearchParams(window.location.search);
        const teamId = urlParams.get('team_id');
        const adminKey = urlParams.get('admin_key');

        supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        if (adminKey === ADMIN_KEY) {
            renderAdminView();
        } else if (teamId) {
            renderTeamView(teamId);
        } else {
            renderInitialView();
        }

        function renderInitialView() {
            appContainer.innerHTML = `<div class="bg-gray-800 shadow-2xl rounded-lg p-8 text-center text-yellow-400">
                <h2 class="text-2xl font-bold">Acesso Inválido</h2>
                <p class="mt-2">Por favor, acesse este dashboard usando uma URL com chave de time (?team_id=...) ou a chave de admin (?admin_key=...).</p>
            </div>`;
        }

        // --- VISTA DO ADMIN ---
        async function renderAdminView() {
            subtitle.textContent = "Painel de Gestão de Times";
            appContainer.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="bg-gray-800 shadow-2xl rounded-lg p-6">
                        <h2 class="text-xl font-bold text-emerald-400 mb-4">Adicionar Novo Time</h2>
                        <form id="new-team-form" class="space-y-4">
                            <div>
                                <label for="team-name" class="block text-sm font-medium text-gray-300">Nome do Time</label>
                                <input type="text" id="team-name" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-400">
                            </div>
                            <div>
                                <label for="new-team-id" class="block text-sm font-medium text-gray-300">ID do Time (Chave Secreta)</label>
                                <input type="text" id="new-team-id" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-400">
                            </div>
                            <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-2 px-4 rounded-md action-button">Criar Time</button>
                        </form>
                    </div>
                    <div class="bg-gray-800 shadow-2xl rounded-lg p-6">
                        <h2 class="text-xl font-bold text-emerald-400 mb-4">Times Existentes</h2>
                        <ul id="teams-list" class="space-y-2 max-h-96 overflow-y-auto">
                           <li class="text-gray-400">A carregar times...</li>
                        </ul>
                    </div>
                </div>`;
            
            document.getElementById('new-team-form').addEventListener('submit', handleCreateTeam);
            loadTeamsList();
        }
        
        async function loadTeamsList() {
            const list = document.getElementById('teams-list');
            const { data, error } = await supabase.from('teams').select('*').order('name');
            if (error) {
                list.innerHTML = `<li class="text-red-400">Erro ao carregar times: ${error.message}</li>`;
                return;
            }
            if (data.length === 0) {
                 list.innerHTML = `<li class="text-gray-400">Nenhum time criado ainda.</li>`;
                 return;
            }
            list.innerHTML = data.map(team => `
                <li class="bg-gray-700 p-3 rounded-md flex justify-between items-center">
                    <div>
                        <p class="font-semibold">${team.name}</p>
                        <p class="text-xs text-gray-400 font-mono">${team.team_id}</p>
                    </div>
                    <a href="?team_id=${team.team_id}" target="_blank" class="text-sm text-emerald-400 hover:text-emerald-300 font-semibold">Ver Dashboard &rarr;</a>
                </li>
            `).join('');
        }

        async function handleCreateTeam(event) {
            event.preventDefault();
            const form = event.target;
            const teamName = form.querySelector('#team-name').value;
            const newTeamId = form.querySelector('#new-team-id').value;
            if (!teamName || !newTeamId) {
                alert('Preencha todos os campos.');
                return;
            }

            const { error } = await supabase.from('teams').insert({ name: teamName, team_id: newTeamId });
            if (error) {
                alert(`Erro ao criar time: ${error.message}`);
            } else {
                alert('Time criado com sucesso!');
                form.reset();
                loadTeamsList();
            }
        }

        // --- VISTA DO TIME ---
        function renderTeamView(teamId) {
            subtitle.textContent = `Exibindo eventos para o time: ${teamId}`;
            appContainer.innerHTML = `
                <div id="kpi-container" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8"></div>
                <div id="main-content" class="bg-gray-800 shadow-2xl rounded-lg overflow-hidden"></div>
            `;
            setupDashboardUI(teamId);
            mainTeam(teamId);
        }
        
        function setupDashboardUI(teamId) {
            document.getElementById('main-content').innerHTML = `
                <div class="p-4 flex flex-col sm:flex-row gap-4 border-b border-gray-700 items-center">
                    <select id="status-filter" class="bg-gray-700 p-2 rounded-md text-sm w-full sm:w-auto focus:outline-none focus:ring-2 focus:ring-emerald-400"></select>
                    <input id="search-input" type="text" placeholder="Buscar por email ou produto..." class="bg-gray-700 p-2 rounded-md text-sm w-full sm:flex-grow focus:outline-none focus:ring-2 focus:ring-emerald-400">
                    <button id="export-csv-btn" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-md action-button text-sm w-full sm:w-auto">Exportar CSV</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full leading-normal">
                         <thead><tr class="border-b-2 border-gray-700">
                            <th class="p-3 bg-gray-700 w-12"><input type="checkbox" id="select-all-checkbox" class="bg-gray-600 border-gray-500 rounded"></th>
                            <th class="px-5 py-3 bg-gray-700 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">Data/Hora</th>
                            <th class="px-5 py-3 bg-gray-700 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">Status</th>
                            <th class="px-5 py-3 bg-gray-700 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">Email</th>
                            <th class="px-5 py-3 bg-gray-700 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">Produto</th>
                            <th class="px-5 py-3 bg-gray-700 text-center text-xs font-semibold text-gray-300 uppercase tracking-wider">Ações</th>
                        </tr></thead>
                         <tbody id="webhooks-table-body"></tbody>
                    </table>
                </div>
                <div id="pagination-controls" class="p-4 flex justify-between items-center text-sm border-t border-gray-700"></div>
            `;
            
            populateStatusFilter();
            document.getElementById('status-filter').addEventListener('input', applyFiltersAndRender);
            document.getElementById('search-input').addEventListener('input', applyFiltersAndRender);
            document.getElementById('select-all-checkbox').addEventListener('change', handleSelectAll);
            document.getElementById('bulk-delete-btn').addEventListener('click', () => {
                showDeleteModal(Array.from(selectedIds));
            });
            document.getElementById('export-csv-btn').addEventListener('click', handleExportCSV);
        }
        
        async function mainTeam(teamId) {
            const tableBody = document.getElementById('webhooks-table-body');
            tableBody.innerHTML = `<tr><td colspan="6" class="text-center p-8 text-gray-400">A carregar dados...</td></tr>`;
            const { data, error } = await supabase.from('webhooks').select('*').eq('team_id', teamId).order('created_at', { ascending: false });
            
            if (error) { 
                tableBody.innerHTML = `<tr><td colspan="6" class="text-center p-8 text-red-400">Erro ao carregar dados: ${error.message}</td></tr>`;
                return; 
            }
            allWebhooks = data;
            calculateAndRenderKPIs();
            applyFiltersAndRender();
            listenForChanges(teamId);
        }

        function listenForChanges(teamId) {
             supabase.channel(`webhooks_changes_${teamId}`)
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'webhooks', filter: `team_id=eq.${teamId}` }, 
                    () => {
                        mainTeam(teamId);
                    }
                )
                .subscribe();
        }

        function calculateAndRenderKPIs() {
            const paidSales = allWebhooks.filter(wh => wh.event === 'paid');
            const totalRevenue = paidSales.reduce((sum, wh) => sum + (wh.payload?.sale?.total || wh.payload?.offer?.amount || 0), 0);
            const salesToday = paidSales.filter(wh => new Date(wh.created_at).toDateString() === new Date().toDateString()).length;
            const refundedCount = allWebhooks.filter(wh => wh.event === 'refunded').length;
            const refundRate = paidSales.length > 0 ? (refundedCount / paidSales.length) * 100 : 0;
            const averageTicket = paidSales.length > 0 ? totalRevenue / paidSales.length : 0;

            document.getElementById('kpi-container').innerHTML = `
                <div class="kpi-card"><p class="text-gray-400 text-sm">Faturamento Total</p><p class="text-2xl font-bold">${totalRevenue.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}</p></div>
                <div class="kpi-card"><p class="text-gray-400 text-sm">Vendas (Hoje)</p><p class="text-2xl font-bold">${salesToday}</p></div>
                <div class="kpi-card"><p class="text-gray-400 text-sm">Ticket Médio</p><p class="text-2xl font-bold">${averageTicket.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}</p></div>
                <div class="kpi-card"><p class="text-gray-400 text-sm">Taxa de Reembolso</p><p class="text-2xl font-bold">${refundRate.toFixed(1)}%</p></div>
            `;
        }
        
        function applyFiltersAndRender() {
            const statusFilter = document.getElementById('status-filter').value;
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            const filteredData = allWebhooks.filter(webhook => {
                const statusMatch = !statusFilter || webhook.event === statusFilter;
                const searchMatch = !searchTerm || 
                                    webhook.email?.toLowerCase().includes(searchTerm) ||
                                    webhook.product_name?.toLowerCase().includes(searchTerm);
                return statusMatch && searchMatch;
            });
            renderPaginatedTable(filteredData);
        }

        function renderPaginatedTable(data) {
            const totalItems = data.length;
            const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE) || 1;
            currentPage = Math.min(currentPage, totalPages);
            
            const start = (currentPage - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const paginatedData = data.slice(start, end);

            renderTable(paginatedData);
            renderPaginationControls(totalItems, totalPages);
        }
        
        function renderPaginationControls(totalItems, totalPages) {
            const controls = document.getElementById('pagination-controls');
            if (totalItems <= ITEMS_PER_PAGE) {
                controls.innerHTML = `<span class="text-gray-400">${totalItems} registro(s)</span>`;
                return;
            }
            controls.innerHTML = `
                <span class="text-gray-400">Página ${currentPage} de ${totalPages} (${totalItems} registros)</span>
                <div>
                    <button id="prev-page-btn" class="pagination-btn px-3 py-1 rounded-md bg-gray-700 hover:bg-gray-600 action-button mr-2">&larr; Ant</button>
                    <button id="next-page-btn" class="pagination-btn px-3 py-1 rounded-md bg-gray-700 hover:bg-gray-600 action-button">Próx &rarr;</button>
                </div>
            `;
            const prevBtn = document.getElementById('prev-page-btn');
            const nextBtn = document.getElementById('next-page-btn');

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            if (prevBtn.disabled) prevBtn.classList.add('disabled');
            if (nextBtn.disabled) nextBtn.classList.add('disabled');

            prevBtn.addEventListener('click', () => { if(currentPage > 1) { currentPage--; applyFiltersAndRender(); }});
            nextBtn.addEventListener('click', () => { if(currentPage < totalPages) { currentPage++; applyFiltersAndRender(); }});
        }
        
        function handleExportCSV() {
            const statusFilter = document.getElementById('status-filter').value;
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filteredData = allWebhooks.filter(webhook => {
                const statusMatch = !statusFilter || webhook.event === statusFilter;
                const searchMatch = !searchTerm || webhook.email?.toLowerCase().includes(searchTerm) || webhook.product_name?.toLowerCase().includes(searchTerm);
                return statusMatch && searchMatch;
            });
            if (filteredData.length === 0) {
                alert('Não há dados para exportar com os filtros atuais.');
                return;
            }
            
            const headers = ['ID', 'Data', 'Status', 'Email', 'Produto', 'Team ID'];
            const rows = filteredData.map(wh => [
                wh.id,
                formatTimestamp(wh.created_at),
                statusMap[wh.event]?.text || 'Desconhecido',
                `"${wh.email || ''}"`,
                `"${wh.product_name?.replace(/"/g, '""') || ''}"`,
                wh.team_id
            ].join(','));
            
            const csvContent = "data:text/csv;charset=utf-8," + [headers.join(','), ...rows].join('\n');
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `webhooks_${teamId}_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function populateStatusFilter() {
            const select = document.getElementById('status-filter');
            select.innerHTML = '<option value="">Todos os Status</option>';
            for(const key in statusMap) {
                if(key !== 'default') {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = statusMap[key].text;
                    select.appendChild(option);
                }
            }
        }

        function renderTable(data) {
            const tableBody = document.getElementById('webhooks-table-body');
            tableBody.innerHTML = '';
            if (data.length === 0) {
                 tableBody.innerHTML = `<tr><td colspan="6" class="text-center p-8 text-gray-400">Nenhum resultado encontrado.</td></tr>`;
            } else {
                 data.forEach(webhook => tableBody.appendChild(renderRow(webhook)));
            }
            updateSelectionState();
        }

        function renderRow(webhook) {
            const statusInfo = statusMap[webhook.event] || statusMap.default;
            const tr = document.createElement('tr');
            tr.className = "border-b border-gray-700 hover:bg-gray-700/50";
            tr.setAttribute('data-id', webhook.id);
            tr.innerHTML = `
                <td class="p-3"><input type="checkbox" data-id="${webhook.id}" class="row-checkbox bg-gray-600 border-gray-500 rounded"></td>
                <td class="px-5 py-4 text-sm">${formatTimestamp(webhook.created_at)}</td>
                <td class="px-5 py-4 text-sm"><span class="status-pill ${statusInfo.color}">${statusInfo.text}</span></td>
                <td class="px-5 py-4 text-sm">${webhook.email}</td>
                <td class="px-5 py-4 text-sm">${webhook.product_name || 'N/A'}</td>
                <td class="px-5 py-4 text-sm text-center">
                    <button class="view-btn text-blue-400 hover:text-blue-300 action-button mr-3">Ver</button>
                    <button class="delete-btn text-red-400 hover:text-red-300 action-button">Apagar</button>
                </td>
            `;
            tr.querySelector('.view-btn').addEventListener('click', () => showPayloadModal(webhook.payload));
            tr.querySelector('.delete-btn').addEventListener('click', () => showDeleteModal([webhook.id]));
            tr.querySelector('.row-checkbox').addEventListener('change', (e) => handleRowSelection(e, webhook.id));
            tr.querySelector('.row-checkbox').checked = selectedIds.has(webhook.id);
            return tr;
        }

        function handleRowSelection(event, id) {
            if (event.target.checked) {
                selectedIds.add(id);
            } else {
                selectedIds.delete(id);
            }
            updateSelectionState();
        }

        function handleSelectAll(event) {
            const isChecked = event.target.checked;
            const tableBody = document.getElementById('webhooks-table-body');
            const rowCheckboxes = tableBody.querySelectorAll('.row-checkbox');
            rowCheckboxes.forEach(checkbox => {
                checkbox.checked = isChecked;
                const id = parseInt(checkbox.dataset.id);
                if (isChecked) {
                    selectedIds.add(id);
                } else {
                    selectedIds.delete(id);
                }
            });
            updateSelectionState();
        }
        
        function updateSelectionState() {
            const count = selectedIds.size;
            const bar = document.getElementById('bulk-actions-bar');
            const countSpan = document.getElementById('selection-count');
            const selectAllCheckbox = document.getElementById('select-all-checkbox');
            
            if (count > 0) {
                countSpan.textContent = `${count} item(s) selecionado(s)`;
                bar.classList.remove('translate-y-20', 'opacity-0', 'pointer-events-none');
            } else {
                bar.classList.add('translate-y-20', 'opacity-0', 'pointer-events-none');
            }
            
            if (selectAllCheckbox) {
                const visibleRows = document.getElementById('webhooks-table-body').querySelectorAll('.row-checkbox').length;
                selectAllCheckbox.checked = visibleRows > 0 && count === visibleRows;
                selectAllCheckbox.indeterminate = count > 0 && count < visibleRows;
            }
        }
        
        function formatTimestamp(ts) { return new Date(ts).toLocaleString('pt-BR'); }
        
        function showPayloadModal(payload) {
            currentPayload = payload;
            document.getElementById('json-search-input').value = '';
            renderRawJsonView(payload);
            renderSchemaView(payload);
            switchTab('raw-json');
            openModal('payload-modal');
        }
        
        function renderRawJsonView(payload, searchTerm = '') {
            const contentEl = document.getElementById('payload-content');
            let jsonString = JSON.stringify(payload, null, 2);
            jsonString = jsonString.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
            if (searchTerm) {
                const regex = new RegExp(searchTerm.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'), 'gi');
                jsonString = jsonString.replace(regex, (match) => `<mark>${match}</mark>`);
            }
            contentEl.innerHTML = jsonString;
        }

        function renderSchemaView(payload) {
            const container = document.getElementById('schema-view');
            container.innerHTML = '';
            container.appendChild(createSchemaNode(payload, true));
        }

        function createSchemaNode(data, isRoot = false) {
            const container = document.createElement('div');
            if (data === null) {
                container.innerHTML = `<span class="schema-value-null">null</span>`;
                return container;
            }
            if (typeof data !== 'object' || data === null) {
                 let type = `schema-value-${typeof data}`;
                 if (typeof data === 'string') container.innerHTML = `<span class="${type}">"${data}"</span>`;
                 else container.innerHTML = `<span class="${type}">${data}</span>`;
                 return container;
            }
            const isArray = Array.isArray(data);
            const opening = isArray ? '[' : '{';
            const closing = isArray ? ']' : '}';
            const summary = document.createElement('div');
            const keys = Object.keys(data);
            const summaryText = isArray ? `Array(${keys.length})` : `Object(${keys.length})`;
            const toggleChar = isRoot ? '▼' : '▶';
            summary.innerHTML = `<span class="schema-toggle">${toggleChar}</span><span>${opening}<span class="text-gray-500 italic ml-2">${summaryText}</span></span>`;
            const content = document.createElement('div');
            content.className = 'schema-content schema-item';
            if (!isRoot) {
                content.classList.add('hidden');
            }
            summary.querySelector('.schema-toggle').addEventListener('click', (e) => {
                e.stopPropagation();
                content.classList.toggle('hidden');
                e.currentTarget.textContent = content.classList.contains('hidden') ? '▶' : '▼';
            });
            for (const key of keys) {
                const item = document.createElement('div');
                const keyEl = isArray ? '' : `<span class="schema-key">"${key}"</span>: `;
                item.innerHTML = keyEl;
                item.appendChild(createSchemaNode(data[key]));
                content.appendChild(item);
            }
            container.appendChild(summary);
            container.appendChild(content);
            container.appendChild(document.createTextNode(closing));
            return container;
        }
        
        function switchTab(tabName) {
            const [rawView, schemaView, searchContainer, rawTab, schemaTab] = [
                document.getElementById('raw-json-view'), document.getElementById('schema-view'),
                document.getElementById('search-container'), document.getElementById('raw-json-tab'),
                document.getElementById('schema-view-tab')
            ];
            const isRaw = tabName === 'raw-json';
            rawView.classList.toggle('hidden', !isRaw);
            searchContainer.classList.toggle('hidden', !isRaw);
            schemaView.classList.toggle('hidden', isRaw);
            rawTab.classList.toggle('text-white', isRaw);
            rawTab.classList.toggle('border-emerald-400', isRaw);
            rawTab.classList.toggle('text-gray-400', !isRaw);
            rawTab.classList.toggle('border-transparent', !isRaw);
            schemaTab.classList.toggle('text-white', !isRaw);
            schemaTab.classList.toggle('border-emerald-400', !isRaw);
            schemaTab.classList.toggle('text-gray-400', isRaw);
            schemaTab.classList.toggle('border-transparent', isRaw);
        }
        
        async function showDeleteModal(ids) {
            const modal = document.getElementById('delete-confirm-modal');
            const confirmBtn = modal.querySelector('#confirm-delete-btn');
            const title = modal.querySelector('#delete-modal-title');
            const text = modal.querySelector('#delete-modal-text');

            if(ids.length > 1) {
                title.textContent = `Confirmar Exclusão em Massa`;
                text.textContent = `Tem certeza que deseja apagar os ${ids.length} registros selecionados? Esta ação não pode ser desfeita.`;
            } else {
                title.textContent = `Confirmar Exclusão`;
                text.textContent = `Tem certeza que deseja apagar este registro? Esta ação não pode ser desfeita.`;
            }
            
            const newConfirmBtn = confirmBtn.cloneNode(true);
            confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);

            newConfirmBtn.addEventListener('click', async () => {
                const { error } = await supabase.from('webhooks').delete().in('id', ids);
                if (error) {
                    alert('Erro ao apagar: ' + error.message);
                } else {
                    allWebhooks = allWebhooks.filter(webhook => !ids.includes(webhook.id));
                    selectedIds.clear();
                    applyFiltersAndRender();
                }
                closeModal('delete-confirm-modal');
            });
            openModal('delete-confirm-modal');
        }
        
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('opacity-0', 'pointer-events-none');
            modal.querySelector('.modal-content').classList.remove('scale-95');
        }

        window.closeModal = function(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.add('opacity-0');
            modal.querySelector('.modal-content').classList.add('scale-95');
            setTimeout(() => modal.classList.add('pointer-events-none'), 300);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const payloadModal = document.getElementById('payload-modal');
            payloadModal.querySelector('#raw-json-tab').addEventListener('click', () => switchTab('raw-json'));
            payloadModal.querySelector('#schema-view-tab').addEventListener('click', () => switchTab('schema-view'));
            payloadModal.querySelector('#json-search-input').addEventListener('input', (e) => {
                if(currentPayload) renderRawJsonView(currentPayload, e.target.value);
            });
            
            const deleteModal = document.getElementById('delete-confirm-modal');
            deleteModal.querySelector('#cancel-delete-btn').addEventListener('click', () => closeModal('delete-confirm-modal'));
        });

    </script>
</body>
