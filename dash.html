<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Webhooks - Green</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        .modal-backdrop { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease; }
        .status-pill { padding: 4px 12px; border-radius: 9999px; font-weight: 600; font-size: 0.75rem; display: inline-block; text-align: center; min-width: 110px;}
        .action-button { transition: background-color 0.2s, transform 0.2s; }
        .action-button:hover { transform: scale(1.05); }
    </style>
</head>
<body class="text-gray-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-emerald-400">Dashboard de Webhooks</h1>
            <p id="subtitle" class="text-gray-400 mt-2">Visualização em tempo real dos eventos recebidos.</p>
        </header>

        <div id="main-content" class="bg-gray-800 shadow-2xl rounded-lg overflow-hidden">
            <!-- Conteúdo será inserido aqui pelo JS -->
        </div>
    </div>

    <!-- Modal para ver o Payload Completo -->
    <div id="payload-modal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center p-4 modal-backdrop opacity-0 pointer-events-none z-50">
        <div class="bg-gray-800 rounded-lg shadow-2xl w-full max-w-2xl max-h-[80vh] flex flex-col modal-content transform scale-95">
            <header class="p-4 border-b border-gray-700 flex justify-between items-center">
                <h2 class="text-lg font-semibold">Payload Completo (JSON)</h2>
                <button onclick="closeModal('payload-modal')" class="text-gray-400 hover:text-white">&times;</button>
            </header>
            <main class="p-4 overflow-y-auto">
                <pre id="payload-content" class="text-sm bg-gray-900 p-4 rounded-md whitespace-pre-wrap break-words"></pre>
            </main>
        </div>
    </div>

    <!-- Modal de Confirmação para Deletar -->
    <div id="delete-confirm-modal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center p-4 modal-backdrop opacity-0 pointer-events-none z-50">
        <div class="bg-gray-800 rounded-lg shadow-2xl w-full max-w-md modal-content transform scale-95">
            <div class="p-6 text-center">
                <h3 class="text-xl font-bold mb-4">Confirmar Exclusão</h3>
                <p class="text-gray-400 mb-6">Tem certeza que deseja apagar este registro? Esta ação não pode ser desfeita.</p>
                <div class="flex justify-center gap-4">
                    <button id="cancel-delete-btn" class="px-6 py-2 rounded-md bg-gray-600 hover:bg-gray-500 action-button">Cancelar</button>
                    <button id="confirm-delete-btn" class="px-6 py-2 rounded-md bg-red-600 hover:bg-red-500 action-button">Sim, apagar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

        const SUPABASE_URL = 'https://tgvwmsmlbgidalupptnk.supabase.co';
        const SUPABASE_ANON_KEY = 'SUA_CHAVE_ANON_PUBLICA_AQUI'; 

        const mainContent = document.getElementById('main-content');
        const subtitle = document.getElementById('subtitle');
        let tableBody; 

        const statusMap = {
            waitingPayment: { text: "Aguardando Pag.", color: "bg-yellow-500/20 text-yellow-300" },
            paid: { text: "Pago", color: "bg-green-500/20 text-green-300" },
            refunded: { text: "Estornado", color: "bg-blue-500/20 text-blue-300" },
            abandoned: { text: "Abandonado", color: "bg-gray-500/20 text-gray-300" },
            refused: { text: "Recusado", color: "bg-red-500/20 text-red-300" },
            unpaid: { text: "Não Pago", color: "bg-orange-500/20 text-orange-300" },
            chargedback: { text: "Chargeback", color: "bg-purple-500/20 text-purple-300" },
            default: { text: "Desconhecido", color: "bg-gray-600/20 text-gray-400" }
        };

        const urlParams = new URLSearchParams(window.location.search);
        const teamId = urlParams.get('team_id');
        
        if (!teamId) {
            mainContent.innerHTML = `<div class="p-8 text-center text-yellow-400">
                <h2 class="text-2xl font-bold">ID do Time não encontrado.</h2>
                <p class="mt-2">Por favor, acesse este dashboard usando a URL com sua chave de identificação. Exemplo: ...?team_id=SUA_CHAVE_SECRETA</p>
            </div>`;
        } else {
            subtitle.textContent = `Exibindo eventos para o time: ${teamId}`;
            setupDashboard();
            const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            main(supabase, teamId);
        }

        function setupDashboard() {
            mainContent.innerHTML = `
            <div class="overflow-x-auto">
                <table class="min-w-full leading-normal">
                    <thead><tr class="border-b-2 border-gray-700">
                        <th class="px-5 py-3 bg-gray-700 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">Data/Hora</th>
                        <th class="px-5 py-3 bg-gray-700 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">Status</th>
                        <th class="px-5 py-3 bg-gray-700 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">Email</th>
                        <th class="px-5 py-3 bg-gray-700 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">Produto</th>
                        <th class="px-5 py-3 bg-gray-700 text-center text-xs font-semibold text-gray-300 uppercase tracking-wider">Ações</th>
                    </tr></thead>
                    <tbody id="webhooks-table-body">
                         <tr id="loading-row"><td colspan="5" class="text-center p-8 text-gray-400">Carregando dados...</td></tr>
                    </tbody>
                </table>
            </div>`;
            tableBody = document.getElementById('webhooks-table-body');
        }
        
        async function main(supabase, teamId) {
            const { data, error } = await supabase.from('webhooks')
                .select('*')
                .eq('team_id', teamId) 
                .order('created_at', { ascending: false });

            const loadingRow = document.getElementById('loading-row');
            if(loadingRow) loadingRow.remove();

            if (error) {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-8 text-red-400">Erro ao carregar dados: ${error.message}</td></tr>`;
                return;
            }
            
            if (data.length === 0) {
                 tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-8 text-gray-400">Nenhum webhook encontrado para este time.</td></tr>`;
            } else {
                 data.forEach(webhook => tableBody.appendChild(renderRow(webhook, supabase)));
            }

            supabase.channel(`webhooks_changes_${teamId}`)
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'webhooks', filter: `team_id=eq.${teamId}` }, 
                    (payload) => {
                        const noDataRow = tableBody.querySelector('td[colspan="5"]');
                        if(noDataRow) noDataRow.parentElement.remove();
                        
                        if (payload.eventType === 'INSERT') {
                            tableBody.insertBefore(renderRow(payload.new, supabase), tableBody.firstChild);
                        }
                        if (payload.eventType === 'DELETE') {
                            const row = document.querySelector(`tr[data-id='${payload.old.id}']`);
                            if (row) row.remove();
                        }
                    }
                )
                .subscribe();
        }

        function renderRow(webhook, supabase) {
            const statusInfo = statusMap[webhook.event] || statusMap.default;
            const tr = document.createElement('tr');
            tr.className = "border-b border-gray-700 hover:bg-gray-700/50";
            tr.setAttribute('data-id', webhook.id);
            tr.innerHTML = `
                <td class="px-5 py-4 text-sm">${formatTimestamp(webhook.created_at)}</td>
                <td class="px-5 py-4 text-sm"><span class="status-pill ${statusInfo.color}">${statusInfo.text}</span></td>
                <td class="px-5 py-4 text-sm">${webhook.email}</td>
                <td class="px-5 py-4 text-sm">${webhook.product_name}</td>
                <td class="px-5 py-4 text-sm text-center">
                    <button class="view-btn text-blue-400 hover:text-blue-300 action-button mr-3">Ver</button>
                    <button class="delete-btn text-red-400 hover:text-red-300 action-button">Apagar</button>
                </td>
            `;
            tr.querySelector('.view-btn').addEventListener('click', () => showPayloadModal(webhook.payload));
            tr.querySelector('.delete-btn').addEventListener('click', () => showDeleteModal(webhook.id, supabase));
            return tr;
        }

        function formatTimestamp(ts) {
            return new Date(ts).toLocaleString('pt-BR');
        }

        function showPayloadModal(payload) {
            document.getElementById('payload-content').textContent = JSON.stringify(payload, null, 2);
            openModal('payload-modal');
        }

        function showDeleteModal(id, supabase) {
            openModal('delete-confirm-modal');
            const confirmBtn = document.getElementById('confirm-delete-btn');
            const cancelBtn = document.getElementById('cancel-delete-btn');

            const newConfirmBtn = confirmBtn.cloneNode(true);
            confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);

            newConfirmBtn.addEventListener('click', async () => {
                const { error } = await supabase.from('webhooks').delete().eq('id', id);
                if (error) {
                    alert('Erro ao apagar: ' + error.message);
                }
                closeModal('delete-confirm-modal');
            });
            cancelBtn.addEventListener('click', () => closeModal('delete-confirm-modal'));
        }

        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('opacity-0', 'pointer-events-none');
            modal.querySelector('.modal-content').classList.remove('scale-95');
        }
        window.closeModal = function(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.add('opacity-0');
            modal.querySelector('.modal-content').classList.add('scale-95');
            setTimeout(() => modal.classList.add('pointer-events-none'), 300);
        }
    </script>
</body>
</html>
